<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;" 
        renderer="logarithmicDepthBuffer: true;"
    >
        <a-entity light="type: ambient; color: #FFF; intensity: 0.7"></a-entity>
        <a-entity light="type: hemisphere; color: #FFF; groundColor: #BBB; intensity: 1"></a-entity>

        <a-nft
            type="nft"
            url="./catalogus"
            smooth="true"
            smoothCount="8"
            smoothTolerance="0.05"
            smoothThreshold="2"
        >
            <a-entity
                gltf-model="./model.glb"
                scale="3000 3000 3000"
                position="0 0 0"
                rotation="-90 0 0"
                material="side: double"
            >
            </a-entity>
        </a-nft>

        <a-camera far="5000" near="0.01"></a-camera>
    </a-scene>
</body>
</html>
