<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <script>
        AFRAME.registerComponent('place-on-marker', {
            init: function() {
                const marker = this.el;
                marker.addEventListener('markerFound', (event) => {
                    const button = marker.querySelector('#display-button');
                    button.setAttribute('visible', 'true');
                });
            }
        });

        AFRAME.registerComponent('show-model-on-click', {
            init: function () {
                this.el.addEventListener('click', () => {
                    const model = document.querySelector('#permanent-model');
                    model.setAttribute('visible', 'true');
                    this.el.setAttribute('visible', 'false');
                });
            }
        });
    </script>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;" 
        renderer="logarithmicDepthBuffer: true; colorManagement: true;"
    >
        <a-entity light="type: ambient; color: #FFF; intensity: 1.5"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 2" position="-1 2 2"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 1" position="1 2 -2"></a-entity>

        <a-entity
            id="permanent-model"
            gltf-model="./model.glb"
            visible="false"
            scale="3000 3000 3000"
            position="0 0 0" 
            rotation="0 0 -90"
            material="side: double"
        >
        </a-entity>

         <a-nft type="nft" url="./catalogus" place-on-marker>
            <a-entity
                id="display-button"
                geometry="primitive: plane; height: 0.25; width: 1"
                material="color: #2196F3; opacity: 0.85"
                text="value: Toon Model; align: center; color: #FFFFFF"
                position="0 0.3 0"
            ></a-entity>
        </a-nft>

        <a-camera cursor="rayOrigin: mouse">
        </a-camera>
    </a-scene>
</body>
</html>
